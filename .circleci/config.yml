
version: 2.1
orbs:
  hugo: circleci/hugo@0.5.2
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - hugo/build:
          html-proofer: false
          version: '0.68.3'
      - deploy:
          docker:
          - image: cibuilds/base
          steps:
          - attach_workspace:
              at: my-site
          - run: ls -lah my-site
